---
layout: default
---
<nav class="container-fluid" aria-label="breadcrumb">
	<div class="breadcrumb row flex-nowrap justify-content-between align-items-center">
		<span>
			<ol class="breadcrumb p-0 mb-0">
				<li class="breadcrumb-item"><a href="{{ "/" | prepend: site.baseurl}}"><img src="{{ "/assets/images/symbolic.svg" | prepend: site.baseurl }}" class="mr-1" style="height:1em; vertical-align:middle;">{{ site.name }}</a></li>
				<li class="breadcrumb-item"><a href="{{ "/blog"  | prepend: site.baseurl }}">Blog</a></li>
				<li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
			</ol>
		</span>
		<span class="d-flex justify-content-end align-items-center">
		<a class="btn btn-danger" href="{{ "/feed.xml" | prepend: site.baseurl }}">
		<span class="typcn typcn-rss"></span>
		</a>
		</span>
	</div>
</nav>
<div class="container my-5">
	<h1 class="display-4 mb-0">{{ page.title }}
	</h1>
	<p class="mb-2 ml-1 text-muted">{% if page.author %}By {{ page.author }} | {% endif %}{{ page.date | date: "%b %-d, %Y" }}
	</p>
	<div class="mx-3">
		{{ content }}
	</div>
	</li>
</div>
